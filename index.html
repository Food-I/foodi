<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-I</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/efac55d5bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">

</head>

<body>
    <!--Preloader Starts-->
    <div id="loading" class="loader">

    </div>
    <!--Preloader ends-->
    <!-- header section starts      -->

    <header>

        <a href="#home" class="logo"> <img src="Food - i.png" alt=""></a>


        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#menu">menu</a>
            <a href="#review">review</a>
            <a href="#services">service</a>
            <a href="#about">about us</a>
            <a href="#contact">contact us</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="../Login Form/login.html" id="arrow"><i class="fas fa-arrow-alt-circle-right" id="arrow"></i></a>
            <a href="../web/Login Form/login.html"><button>
                    <p>Get Started</p>
                </button></a>

        </div>

    </header>

    <!-- header section ends-->

    <!-- search form  -->

    <form action="" id="search-form">
        <input type="search" placeholder="search here..." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>







    <!-- home section starts  -->

    <section class="home" id="house">
        <h1 id="serve" class="heading">We Serve You With <br class="line">
            <span class="txt-rotate" data-period="2000"
                data-rotate='[ "Hot", "Fresh", "Healthy", "& Tasty Cuisine." ]'></span>
        </h1>
        <h2 id="time">Order In Time Get It On Time.</h2>



        <div class="slider">
        </div>
        <div class="slider1" id="thal">
        </div>
        <div class="slider2" id="plate">
        </div>

        <div class="btns">
            <button class="order">
                <p>Order Now</p>
            </button>
            <button class="watch" id="hera">
                <p><i class="far fa-play-circle"></i> Watch Now</p>
            </button>
        </div>
        <div class="trailer">
            <video src="trailer.mp4" controls="true"></video>

            <span class="banda">&times;</span>
        </div>

        
  
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="social">
    
   
            <ul>
                <li><a href="https://">Facebook <i class="fa fa-facebook"></i></a></li>
              <li><a href="https://">Twitter <i class="fa fa-twitter"></i></a></li>
              <li><a href="https://">Instagram <i class="fa fa-instagram"></i></a></li>
                </ul>
        </div>
          















        <ul class="wrapper" id="fit" style="display: none;">
            <li class="icon facebook">
              <span class="tooltip">Facebook</span>
              <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
              <span class="tooltip">Twitter</span>
              <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
              <span class="tooltip">Instagram</span>
              <span><i class="fab fa-instagram"></i></span>
            </li>
            
          </ul>
        
    </section>

    <!-- home section ends  -->
    <!-- Pop up Start-->
    <div id="myModal">
        <div class="modal-top">
            <button id="closeBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-content">
            <img src="pop.png" alt="">
        </div>

    </div>
    <!-- Pop up end-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <script>

        const button = document.querySelector("#hera");
        const banda = document.querySelector(".banda");
        const trailer = document.querySelector(".trailer");
        const video = document.querySelector("video");

        button.addEventListener('click', () => {
            trailer.style.visibility = "visible";
            trailer.style.opacity = 1;
        });

        banda.addEventListener('click', () => {
            trailer.style.visibility = "hidden";
            trailer.style.opacity = 0;

            video.pause();
            video.currentTime = 0;
        });

        $(window).on("load", function () {
            $(".loader").fadeOut("slow");
        });
    </script>
</body>

</html>
